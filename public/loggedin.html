<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>ChatCord App</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-smile"></i> ChatCord</h1>
			</header>
			<main class="join-main">
				<form action="/chat.html">
					<div class="form-control">
						<label for="username" id="mytitle"></label>
					<!-- send a hidden field with username-->
					<input type="hidden" id="username" name="username" value=""/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="JavaScript">JavaScript</option>
							<option value="Python">Python</option>
							<option value="PHP">PHP</option>
							<option value="C#">C#</option>
							<option value="Ruby">Ruby</option>
							<option value="Java">Java</option>
						</select>
					</div>
					<button type="submit" class="btn" id="joinChat" disabled>Join Chat</button>
				</form>
			</main>
			<script>
				const params = new URLSearchParams(document.location.search);
				const hiddenField = document.getElementById('username');
				let bt = document.getElementById('joinChat');
				const s = params.get("username");
				document.getElementById('mytitle').innerHTML = `Welcome ${s}`;
				
				if(params.get("username")){
					bt.disabled = false;
					hiddenField.value = `${params.get("username")}`;
				}
				if(!params.get("username")){
					location.replace("http://localhost:3000/login.html")
				}
				//if username isnt there then diable button
				
				
			</script>
		</div>
	</body>
</html>
